    <main class="container my-5">
      <h1 class="titulo-secundario">Contáctanos</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingresa tu correo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Ingresa tu número de teléfono"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">¿Cómo te gustaría ser contactado?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contactMethod"
              id="contactByEmail"
              value="email"
              required
            />
            <label class="form-check-label" for="contactByEmail"
              >Correo electrónico</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contactMethod"
              id="contactByPhone"
              value="phone"
              required
            />
            <label class="form-check-label" for="contactByPhone"
              >Teléfono</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contactMethod"
              id="contactByWhatsapp"
              value="whatsapp"
              required
            />
            <label class="form-check-label" for="contactByWhatsapp"
              >WhatsApp</label
            >
          </div>
        </div>
        <div class="mb-3">
          <label for="reservationTime" class="form-label"
            >Horario de reserva</label
          >
          <select class="form-select" id="reservationTime" required>
            <option value="" disabled selected>Selecciona un horario</option>
            <option value="lunes">Lunes (08:00 AM - 08:00 PM)</option>
            <option value="miercoles">Miércoles (08:00 AM - 08:00 PM)</option>
            <option value="viernes">Viernes (08:00 AM - 08:00 PM)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Escribe tu mensaje aquí"
            required
          ></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn-principal">Enviar mensaje</button>
          <button type="reset" class="btn-secundario">Limpiar</button>
        </div>
      </form>

      <!-- Tabla de horarios -->
      <div class="mt-5">
        <h2 class="titulo-secundario">Horarios de Atención</h2>
        <table class="table table-bordered text-center">
